!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Profile</title>
</head>
<body>

    <h1>GraphQL Profile</h1>
    <button onclick="fetchProfile()">Fetch Profile</button>
    <div id="profile"></div>


    <script>
        async function fetchProfile() {
    const token = localStorage.getItem("jwt"); // Retrieve token

    if (!token) {
        alert("Not logged in. Please log in first.");
        return;
    }

    // Double-check the token format
    console.log("JWT Token:", token); // Debugging token format

    const query = `
    {
      user {
        id
        login
      }
    }`;

    try {
        const response = await fetch("https://learn.reboot01.com/api/graphql-engine/v1/graphql", {
            method: "POST",
            headers: {
                "Authorization": `Bearer ${token}`, // Ensure Bearer token format
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ query })
        });

        const data = await response.json();
        console.log("GraphQL Response:", data);

        if (data.errors) {
            alert("GraphQL Error: " + JSON.stringify(data.errors));
            return;
        }

        alert("User ID: " + data.data.user[0].id + "\nLogin: " + data.data.user[0].login);

    } catch (error) {
        console.error("Network error:", error);
        alert("Network error. Check console for details.");
    }
}
    </script>
</body>
</html>
