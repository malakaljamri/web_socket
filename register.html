<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* General page layout */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(to bottom right, #ccd7e0, #f0f4f8);
        }

        /* Container for the registration form */
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-sizing: border-box;
        }

        /* Logo text style */
        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #385185;
            margin-bottom: 15px;
        }

        /* Form header */
        h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 25px;
        }

        /* Input field styles */
        input[type="text"], input[type="email"], input[type="password"], input[type="number"], select {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            border-color: #3897f0;
            outline: none;
            background-color: #fff;
        }

        /* Submit button style */
        button {
            width: 100%;
            padding: 14px;
            background-color: #3897f0;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #3486d8;
            transform: scale(1.02);
        }

        /* Link for switching to login page */
        .login-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .login-link a {
            color: #3897f0;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Adjust form container for small screens */
        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }

            .logo {
                font-size: 28px;
            }

            h1 {
                font-size: 20px;
            }

            button {
                padding: 12px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="logo">Real-Time Forum</div>
        <h1>Register</h1>
        <form id="register-form" action="http://localhost:8080/register" method="POST">
            <!-- Nickname field -->
            <input type="text" id="nickname" name="nickname" placeholder="Nickname" required>

            <!-- Age field -->
            <input type="number" id="age" name="age" placeholder="Age" required>

            <!-- Gender field -->
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <!-- First Name field -->
            <input type="text" id="first-name" name="first-name" placeholder="First Name" required>

            <!-- Last Name field -->
            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>

            <!-- E-mail field -->
            <input type="email" id="email" name="email" placeholder="E-mail" required>

            <!-- Password field -->
            <input type="password" id="password" name="password" placeholder="Password" required>

            <!-- Submit button -->
            <button type="submit">Register</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="#" onclick="loadPage('login')">Login</a></p>
        </div>
    </div>

</body>
</html>
